<body style="height: 100vh;">
    
    <div id="blocker">
        <div id="instructions">
            <div class="title">Tutorial</div>
            <div class="box">
                <div class="content">Use WASD or arrow keys to move, or just point and click on the floor.</div>
                <div class="content">使用 WASD 或方向鍵移動，或用滑鼠點擊地板前進。</div>
            </div>
            <div class="img-box">
                <img src="./img/wasd.png" alt="wasd" style="width: 50px;">
                <p>&ensp;/&ensp;</p>
                <img src="./img/arrows.png" alt="wasd" style="width: 50px;">
                <p>&ensp;/&ensp;</p>
                <img src="./img/click.png" alt="wasd" style="width: 40px;">

            </div>
            <div class="box">
                <div class="content">Move your mouse to change your view angle.</div>
                <div class="content">移動滑鼠來挑整視角。</div>
                <img src="./img/mouse.png" alt="" style="width: 40px; position: absolute; right:45px;"></img>
            </div>
            <div class="img-box" style="padding-bottom: 20px;"></div>
            <div class="box">
                <div class="content">Press and hold 'E' to interact with objects when aiming at them.</div>
                <div class="content">瞄準物件後按住 E 可以<br>與其互動。</div>
                <img src="./img/e.png" alt="" style="width: 37px; position: absolute; right:45px;"></img>
            </div>
            <div class="img-box" style="padding-bottom: 8px;"></div>
            <div class="box">
                <div class="content">Press space to jump.</div>
                <div class="content">使用空白鍵跳躍。</div>
                <img src="./img/spacebar.png" alt="" style="width: 40px;position: absolute; right:43px;"></img>
            </div>
            <!-- <div class="img-box" style="padding-bottom: 8px;"></div> -->
            <button id="start-button"></button>
            <div class="dot-flashing"></div>
        </div>
    </div>
